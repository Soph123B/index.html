  .audio-player .play-pause {
    width: 30px;
    height: 30px;
    background-color: #ff00ff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;

  }

  .audio-player .progress-bar {
    flex-grow: 1;
    height: 5px;
    background-color: #555;
    margin: 0 15px;
    border-radius: 2.5px;
    cursor: pointer;
  }

  .audio-player .progress {
    height: 100%;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    function buyRapshit() {
      alert("Yo, you're about to cop some $RAPSHIT! Head to TronLink and get ready to spit some fire!");
      window.open("https://tronscan.org/#/token/RAPSHIT", "_blank");
    }

    // Three.js background effect
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Gallery and Upload functionality
    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');
    const imageUpload = document.getElementById('imageUpload');

    // Simulated gallery items (replace with actual backend integration)
    const galleryItems = [
      { src: "https://picsum.photos/seed/rapshit1/300/300", alt: "RAPSHIT meme 1: Cartoon rapper throwing money, vibrant graffiti style" },
      { src: "https://picsum.photos/seed/rapshit2/300/300", alt: "RAPSHIT meme 2: Gold chain with RAPSHIT pendant, bling effect" },
      { src: "https://picsum.photos/seed/rapshit3/300/300", alt: "RAPSHIT meme 3: Stack of cash with RAPSHIT logo, neon glow" },
      { src: "https://picsum.photos/seed/rapshit4/300/300", alt: "RAPSHIT meme 4: Cryptocurrency symbols raining, pixelated retro style" },
      { src: "https://picsum.photos/seed/rapshit5/300/300", alt: "RAPSHIT meme 5: Rocket with RAPSHIT logo blasting off, comic book style" },
      { src: "https://picsum.photos/seed/rapshit6/300/300", alt: "RAPSHIT meme 6: DJ turntable with RAPSHIT vinyl, holographic effect" }
    ];

    function renderGallery() {
      gallery.innerHTML = '';
      galleryItems.forEach(item => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.innerHTML = `<img src="${item.src}" alt="${item.alt}" width="300" height="300">`;
        gallery.appendChild(galleryItem);
      });
    }

    renderGallery();

    imageUpload.addEventListener('change', function(e) {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const newItem = {
            src: event.target.result,
            alt: "User uploaded RAPSHIT meme: " + file.name
          };
          galleryItems.unshift(newItem);
          renderGallery();
        };
        reader.readAsDataURL(file);
        uploadForm.reset();
      }
    });

    // Custom Audio Player
    const audioElement = new Audio('https://www.youtube.com/watch?v=hxidIZf8pUg');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const currentTimeDisplay = document.getElementById('currentTime');

    playPauseBtn.addEventListener('click', togglePlay);
    progressBar.addEventListener('click', seek);

    function togglePlay() {
      if (audioElement.paused) {
        audioElement.play();
        playPauseBtn.textContent = '❚❚';
      } else {
        audioElement.pause();
        playPauseBtn.textContent = '▶';
      }
    }

    function seek(e) {
      const percent = e.offsetX / progressBar.offsetWidth;
      audioElement.currentTime = percent * audioElement.duration;
      progress.style.width = percent * 100 + '%';
    }

    audioElement.addEventListener('timeupdate', updateProgress);

    function updateProgress() {
      const percent = (audioElement.currentTime / audioElement.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Load audio from YouTube
    function loadYouTubeAudio() {
      const videoId = 'hxidIZf8pUg';
      const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual YouTube API key
      fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const audioUrl = `https://www.youtube.com/watch?v=${videoId}`;
          audioElement.src = audioUrl;
        })
        .catch(error => console.error('Error loading YouTube audio:', error));
    }

    loadYouTubeAudio();
  </script>
