<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Art Produções - Criptografia Matrix</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  h1, h2 {
    text-align: center;
    text-shadow: 0 0 10px #0f0;
  }
  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .contact-info {
    text-align: center;
    font-size: 0.9em;
    margin-top: 10px;
    color: #0f0;
  }
  .matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  input, textarea, button {
    background-color: rgba(0, 50, 0, 0.7);
    border: 1px solid #0f0;
    color: #0f0;
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: rgba(0, 100, 0, 0.7);
  }
  .color-palette {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px 0;
  }
  .color-box {
    width: 30px;
    height: 30px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #0f0;
  }
  .selected {
    box-shadow: 0 0 10px #fff;
  }
  .key-display {
    text-align: center;
    margin: 20px 0;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<div class="container">
  <canvas class="matrix-bg" id="matrix"></canvas>
  
  <div class="logo-container">
    <svg width="300" height="100" viewBox="0 0 300 100">
      <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#0f0;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00f;stop-opacity:1" />
        </linearGradient>
      </defs>
      <text x="150" y="50" font-family="Arial Black, sans-serif" font-size="24" fill="url(#logo-gradient)" text-anchor="middle" dominant-baseline="middle">
        MASTER ART PRODUÇÕES
      </text>
      <rect x="10" y="60" width="280" height="2" fill="#0f0" />
      <rect x="10" y="70" width="280" height="2" fill="#0f0" />
    </svg>
    <div class="contact-info">
      Contato: (19) 999 74 63 05 - Alessandro Januário
    </div>
  </div>

  <h1>Criptografia Matrix</h1>
  
  <div>
    <label for="time-key">Chave de Horário:</label>
    <input type="time" id="time-key">
  </div>
  
  <h2>Paleta de Cores</h2>
  <div class="color-palette" id="color-palette"></div>
  
  <div class="key-display">
    Chave de Cores: <span id="color-key"></span>
  </div>
  
  <div>
    <h2>Criptografar</h2>
    <textarea id="encrypt-input" rows="4" placeholder="Digite o texto para criptografar"></textarea>
    <button onclick="encrypt()">Criptografar</button>
    <textarea id="encrypt-output" rows="4" readonly></textarea>
    <button onclick="copyToClipboard('encrypt-output')">Copiar</button>
    <button onclick="clearText('encrypt-input')">Apagar</button>
  </div>
  
  <div>
    <h2>Descriptografar</h2>
    <textarea id="decrypt-input" rows="4" placeholder="Cole o texto criptografado"></textarea>
    <button onclick="decrypt()">Descriptografar</button>
    <textarea id="decrypt-output" rows="4" readonly></textarea>
    <button onclick="copyToClipboard('decrypt-output')">Copiar</button>
    <button onclick="clearText('decrypt-input')">Apagar</button>
  </div>
</div>

<script>
const colors = [
  '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#800000', '#008000', '#000080',
  '#808000', '#800080', '#008080', '#FFA500', '#FFC0CB', '#A52A2A', '#DEB887', '#5F9EA0', '#7FFF00',
  '#D2691E', '#FF7F50', '#6495ED', '#DC143C', '#00008B', '#006400', '#8B008B', '#556B2F', '#FF8C00',
  '#9932CC', '#8B0000', '#E9967A', '#8FBC8F', '#483D8B', '#2F4F4F', '#00CED1', '#9400D3'
];

let selectedColors = [];

function initColorPalette() {
  const palette = document.getElementById('color-palette');
  colors.forEach((color, index) => {
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = color;
    colorBox.onclick = () => selectColor(index);
    palette.appendChild(colorBox);
  });
}

function selectColor(index) {
  const colorBox = document.querySelectorAll('.color-box')[index];
  if (selectedColors.includes(index)) {
    selectedColors = selectedColors.filter(i => i !== index);
    colorBox.classList.remove('selected');
  } else if (selectedColors.length < 4) {
    selectedColors.push(index);
    colorBox.classList.add('selected');
  }
  updateColorKey();
}

function updateColorKey() {
  const colorKey = document.getElementById('color-key');
  colorKey.innerHTML = selectedColors.map(i => `<span style="color:${colors[i]}">■</span>`).join('');
}

function getTimeKey() {
  return document.getElementById('time-key').value;
}

function encrypt() {
  const input = document.getElementById('encrypt-input').value;
  const timeKey = getTimeKey();
  if (!timeKey || selectedColors.length !== 4) {
    alert('Por favor, selecione um horário e 4 cores antes de criptografar.');
    return;
  }
  const colorKey = selectedColors.join(',');
  const key = timeKey + '|' + colorKey;
  const encrypted = btoa(input.split('').map(char => 
    String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(0))
  ).join(''));
  document.getElementById('encrypt-output').value = encrypted;
}

function decrypt() {
  const input = document.getElementById('decrypt-input').value;
  const timeKey = getTimeKey();
  if (!timeKey || selectedColors.length !== 4) {
    alert('Por favor, selecione um horário e 4 cores antes de descriptografar.');
    return;
  }
  const colorKey = selectedColors.join(',');
  const key = timeKey + '|' + colorKey;
  try {
    const decrypted = atob(input).split('').map(char =>
      String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(0))
    ).join('');
    document.getElementById('decrypt-output').value = decrypted;
  } catch (e) {
    alert('Erro ao descriptografar. Verifique se a chave está correta.');
  }
}

function copyToClipboard(elementId) {
  const element = document.getElementById(elementId);
  element.select();
  document.execCommand('copy');
  alert('Texto copiado para a área de transferência!');
}

function clearText(elementId) {
  document.getElementById(elementId).value = '';
}

// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
const fontSize = 10;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) {
  drops[i] = 1;
}

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';
  
  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

window.onload = initColorPalette;
</script>
</body>
</html>
