
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0077, #5500ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            background: #ff0077;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5500ff;
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Meme Coin</h1>
        <p>The funniest and most valuable meme coin on the blockchain. Join the community and ride the wave to the moon!</p>
        <a href="https://twitter.com/" class="btn" target="_blank">Twitter</a>
        <a href="https://discord.com/" class="btn" target="_blank">Discord</a>
        <a href="https://github.com/" class="btn" target="_blank">GitHub</a>
        <footer>&copy; 2025 Your Meme Coin. All rights reserved.</footer>
    </div>
</body>
</html>
